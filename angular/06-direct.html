<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="myApp">

<div ng-app="myApp1" ng-controller="AppController">
    <input type="button" value="按钮1" ng-click="do1()">
</div>

<div ng-app="myApp2" ng-controller="App2Controller">
    <input type="button" value="按钮2" ng-click="do2()">
</div>

<script>
    var myApp1 =  angular.module('myApp1',[]);
    myApp1.controller('AppController',['$scope',function($scope){
            $scope.do1 = function(){
                console.log(1122);
            }
    }]);

    var myApp2 =  angular.module('myApp2',[]);
    myApp2.controller('App2Controller',['$scope',function($scope){
        $scope.do2 = function(){
            console.log(2233);
        }
    }]);

    //手动的让第二个div被myApp2管理
    //angular.bootstrap(document.querySelector('[ng-app="myApp2"]'),['myApp2']);

    /*
    * myapp Module
    *用以一个ng-app把两个包裹起来
    * description
    * */

    angular.module('myApp',['myApp1','myApp2']);


</script>
</body>
</html>
