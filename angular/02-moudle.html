<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="myModule" ng-controller="newController">
<script>
    //第一个参数是模块的名字，第二个参数是模块所依赖的模块，
    // 如果没有传递第二个参数，angular.module就不是创建一个模块
    var module = angular.module('myModule',[]);//返回模块对象
    //angular在控制器函数，会根据参数的名字($scope)去自动注入对象
    //根据参数名传递对象，名称必须写对
    //为防止压缩代码是时，导致改名。通过传入第二个参数传递数组成员
    //前面都是注入的对象名称
    module.controller('newController',['$scope','$http',function(a,b){
            console.log(b);
    }]);
</script>
</body>
</html>
