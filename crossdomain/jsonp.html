<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jsonp的实现方式</title>
  </head>
  <body>
    <div id="result"></div>
    <script src="http.js"></script>
    <script>
      (function(){
        $jsonp(
          'https://douban.uieee.com/v2/movie/in_theaters',
          {
            count:10,
            start:5
          },
          function(data){
            document.getElementById('result').innerHTML = data;
          });
      })();
    </script>
  </body>
</html>
