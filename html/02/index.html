	<script>
		//1：字面量的方式
		var reg = /abc/;
		//2：构造函数
		var reg = new RegExp("abc");

		//test方法正则表达式的方法，用来检测字符串是否含有符合规则
		//的子串，有，返回true，无，返回false

		var str = "abc";
		var flag = reg.test(str);
		console.log(flag);

		//修饰符 g i
		// g 表示全局匹配
		var reg = /abc/g
		var str = "abcabc"

		//match
		console.log(str.match(reg));

		//i 表示忽略大小写
		var reg = /abc/gi;
		var str = "AbcABCabc"

console.log(str.match(reg));

	//search,用于查找符合规则的字串的位置，只返回第一个
	//匹配的位置

	var reg = /abc/;
	var str = "12345abc";
	console.log(str.search(reg));//返回下标5

//split
var reg = /good/;
var str = "good good study!";
console.log(str.split(reg));//返回下标5

//replace
var reg = /tmd/gi;
var str = "abc tmd abc TMD";

console.log(str.replace(reg,"*"));
//ex ec 方法，正则表达式的方法，将匹配成功的内容放到数组中，
//如果没有匹配成功，则返回null

var reg = /good/g;
var str = "good good study";
console.log(reg.exec(str));
console.log(reg.exec(str));
console.log(reg.exec(str));

//？进行0或者1次匹配
var reg = /g?le/gi;
var str = "le";
console.log(reg.test(str),str.match(reg));

//[]表示可以出现的范围



//\w表示数字字母下划线等同于【0-9a-zA-Z】
//\W非数字字母下划线
var reg = /\w+/gi;
var str = "abc13";
console.log(reg.test(str),str.match(reg));

//\d 表示数字【0-9】\D 非数字
var reg = /\d+/gi;
var str = "12345abc";
console.log(reg.test(str),str.match(reg));

//\s 匹配空格
var reg = /\s{2,4}/gi;//空格最少出现两次，最多四次
var str = "12 3 45     ";
console.log(reg.test(str),str.match(reg));



// /^ 匹配开始 $/匹配结尾


	</script>
